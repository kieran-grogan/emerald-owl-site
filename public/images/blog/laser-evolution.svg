<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#121826"/>
  
  <!-- Grid lines -->
  <g stroke="#1e293b" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    <line x1="0" y1="400" x2="800" y2="400" />
    
    <line x1="100" y1="0" x2="100" y2="450" />
    <line x1="200" y1="0" x2="200" y2="450" />
    <line x1="300" y1="0" x2="300" y2="450" />
    <line x1="400" y1="0" x2="400" y2="450" />
    <line x1="500" y1="0" x2="500" y2="450" />
    <line x1="600" y1="0" x2="600" y2="450" />
    <line x1="700" y1="0" x2="700" y2="450" />
  </g>
  
  <!-- Laser beams -->
  <line x1="100" y1="300" x2="700" y2="200" stroke="#ff0000" stroke-width="3" opacity="0.7">
    <animate attributeName="y2" values="200;150;200" dur="3s" repeatCount="indefinite" />
  </line>
  <line x1="100" y1="300" x2="700" y2="250" stroke="#00ff00" stroke-width="3" opacity="0.7">
    <animate attributeName="y2" values="250;200;250" dur="4s" repeatCount="indefinite" />
  </line>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#0000ff" stroke-width="3" opacity="0.7">
    <animate attributeName="y2" values="300;250;300" dur="5s" repeatCount="indefinite" />
  </line>
  
  <!-- Timeline elements -->
  <g fill="#ffffff">
    <circle cx="200" cy="350" r="10" />
    <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">1990</text>
    
    <circle cx="400" cy="350" r="10" />
    <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">2010</text>
    
    <circle cx="600" cy="350" r="10" />
    <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">2023</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Evolution of Laser Technology</text>
  
  <!-- Caption -->
  <text x="400" y="430" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Placeholder image - The development of laser technology over time</text>
</svg> 