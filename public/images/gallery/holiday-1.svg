<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with winter gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Snow ground -->
  <rect x="0" y="500" width="800" height="100" fill="#e2e8f0" />
  <path d="M 0,500 Q 200,470 400,500 Q 600,530 800,500 L 800,600 L 0,600 Z" fill="#f8fafc" />
  
  <!-- Pine trees -->
  <g>
    <!-- Tree 1 -->
    <polygon points="150,500 100,450 160,450 110,400 170,400 120,350 180,350 130,300 190,300 140,250 200,250 170,200 140,250 110,200 140,250" fill="#064e3b" />
    <rect x="145" y="500" width="10" height="20" fill="#7f1d1d" />
    
    <!-- Tree 2 -->
    <polygon points="300,500 250,450 310,450 260,400 320,400 270,350 330,350 280,300 340,300 290,250 350,250 320,200 290,250 260,200 290,250" fill="#064e3b" />
    <rect x="295" y="500" width="10" height="20" fill="#7f1d1d" />
    
    <!-- Tree 3 -->
    <polygon points="650,500 600,450 660,450 610,400 670,400 620,350 680,350 630,300 690,300 640,250 700,250 670,200 640,250 610,200 640,250" fill="#064e3b" />
    <rect x="645" y="500" width="10" height="20" fill="#7f1d1d" />
    
    <!-- Tree 4 -->
    <polygon points="500,500 450,440 510,440 460,380 520,380 470,320 530,320 480,260 540,260 490,200 550,200 520,140 490,200 460,140 490,200" fill="#064e3b" />
    <rect x="495" y="500" width="10" height="20" fill="#7f1d1d" />
  </g>
  
  <!-- Christmas lights -->
  <g>
    <path d="M 100,250 Q 250,200 400,250 Q 550,300 700,250" fill="none" stroke="#334155" stroke-width="2" />
    
    <!-- Small lights on the line -->
    <circle cx="100" cy="250" r="5" fill="#ef4444" />
    <circle cx="150" cy="235" r="5" fill="#eab308" />
    <circle cx="200" cy="225" r="5" fill="#22c55e" />
    <circle cx="250" cy="220" r="5" fill="#3b82f6" />
    <circle cx="300" cy="225" r="5" fill="#ec4899" />
    <circle cx="350" cy="235" r="5" fill="#ef4444" />
    <circle cx="400" cy="250" r="5" fill="#eab308" />
    <circle cx="450" cy="265" r="5" fill="#22c55e" />
    <circle cx="500" cy="275" r="5" fill="#3b82f6" />
    <circle cx="550" cy="280" r="5" fill="#ec4899" />
    <circle cx="600" cy="275" r="5" fill="#ef4444" />
    <circle cx="650" cy="265" r="5" fill="#eab308" />
    <circle cx="700" cy="250" r="5" fill="#22c55e" />
  </g>
  
  <!-- Light beams -->
  <g opacity="0.6">
    <path d="M 400,150 L 300,300" stroke="#22c55e" stroke-width="15" filter="blur(5px)" />
    <path d="M 400,150 L 500,300" stroke="#3b82f6" stroke-width="15" filter="blur(5px)" />
    <path d="M 400,150 L 400,300" stroke="#ec4899" stroke-width="15" filter="blur(5px)" />
    <path d="M 400,150 L 250,250" stroke="#eab308" stroke-width="15" filter="blur(5px)" />
    <path d="M 400,150 L 550,250" stroke="#ef4444" stroke-width="15" filter="blur(5px)" />
  </g>
  
  <!-- Central light source -->
  <circle cx="400" cy="150" r="30" fill="#f9fafb" filter="blur(5px)" />
  <circle cx="400" cy="150" r="15" fill="#f9fafb" />
  
  <!-- Snowflakes -->
  <g fill="#f8fafc" opacity="0.8">
    <circle cx="100" cy="100" r="3" />
    <circle cx="200" cy="150" r="3" />
    <circle cx="300" cy="80" r="3" />
    <circle cx="500" cy="100" r="3" />
    <circle cx="600" cy="180" r="3" />
    <circle cx="700" cy="120" r="3" />
    <circle cx="150" cy="200" r="2" />
    <circle cx="250" cy="100" r="2" />
    <circle cx="350" cy="150" r="2" />
    <circle cx="450" cy="80" r="2" />
    <circle cx="550" cy="150" r="2" />
    <circle cx="650" cy="90" r="2" />
  </g>
  
  <!-- Title -->
  <rect x="200" y="50" width="400" height="60" rx="10" fill="rgba(15, 23, 42, 0.7)" />
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">
    Holiday Light Spectacular
  </text>
  
  <!-- Caption -->
  <rect x="250" y="530" width="300" height="40" rx="5" fill="rgba(15, 23, 42, 0.7)" />
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">
    Emerald Owl Productions
  </text>
</svg> 