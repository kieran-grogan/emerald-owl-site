<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Night sky background with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyGradient)" />
  
  <!-- Stars -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="50" cy="50" r="1" />
    <circle cx="150" cy="80" r="1" />
    <circle cx="250" cy="30" r="1" />
    <circle cx="350" cy="70" r="1" />
    <circle cx="450" cy="40" r="1" />
    <circle cx="550" cy="60" r="1" />
    <circle cx="650" cy="20" r="1" />
    <circle cx="750" cy="90" r="1" />
    <circle cx="80" cy="120" r="1" />
    <circle cx="180" cy="100" r="1" />
    <circle cx="280" cy="150" r="1" />
    <circle cx="380" cy="130" r="1" />
    <circle cx="480" cy="110" r="1" />
    <circle cx="580" cy="140" r="1" />
    <circle cx="680" cy="95" r="1" />
    <circle cx="780" cy="135" r="1" />
    <!-- Larger stars -->
    <circle cx="120" cy="60" r="2" />
    <circle cx="320" cy="45" r="2" />
    <circle cx="520" cy="75" r="2" />
    <circle cx="720" cy="55" r="2" />
    <circle cx="220" cy="130" r="2" />
    <circle cx="420" cy="90" r="2" />
    <circle cx="620" cy="115" r="2" />
  </g>
  
  <!-- Silhouette of a park or landscape -->
  <path d="M 0,400 Q 100,380 200,390 Q 300,400 400,380 Q 500,370 600,390 Q 700,400 800,385 L 800,600 L 0,600 Z" fill="#0f172a" />
  
  <!-- Trees as silhouettes -->
  <g fill="#000000">
    <path d="M 50,400 Q 70,350 90,400 L 75,400 L 75,450 L 65,450 L 65,400 Z" />
    <path d="M 150,400 Q 170,340 190,400 L 175,400 L 175,450 L 165,450 L 165,400 Z" />
    <path d="M 250,400 Q 270,330 290,400 L 275,400 L 275,450 L 265,450 L 265,400 Z" />
    <path d="M 650,400 Q 670,350 690,400 L 675,400 L 675,450 L 665,450 L 665,400 Z" />
    <path d="M 750,400 Q 770,330 790,400 L 775,400 L 775,450 L 765,450 L 765,400 Z" />
  </g>
  
  <!-- Building silhouette -->
  <rect x="330" y="370" width="140" height="80" fill="#000000" />
  
  <!-- Laser source point -->
  <circle cx="400" cy="400" r="20" fill="#1e293b" />
  <circle cx="400" cy="400" r="10" fill="#f8fafc" opacity="0.8" />
  
  <!-- Laser beams -->
  <g>
    <!-- Green laser -->
    <path d="M 400,400 L 100,50" stroke="#22c55e" stroke-width="15" opacity="0.6" filter="blur(8px)" />
    <path d="M 400,400 L 100,50" stroke="#22c55e" stroke-width="3" />
    
    <!-- Blue laser -->
    <path d="M 400,400 L 400,50" stroke="#3b82f6" stroke-width="15" opacity="0.6" filter="blur(8px)" />
    <path d="M 400,400 L 400,50" stroke="#3b82f6" stroke-width="3" />
    
    <!-- Red laser -->
    <path d="M 400,400 L 700,50" stroke="#ef4444" stroke-width="15" opacity="0.6" filter="blur(8px)" />
    <path d="M 400,400 L 700,50" stroke="#ef4444" stroke-width="3" />
    
    <!-- Purple laser -->
    <path d="M 400,400 L 200,150" stroke="#a855f7" stroke-width="15" opacity="0.6" filter="blur(8px)" />
    <path d="M 400,400 L 200,150" stroke="#a855f7" stroke-width="3" />
    
    <!-- Yellow laser -->
    <path d="M 400,400 L 600,150" stroke="#eab308" stroke-width="15" opacity="0.6" filter="blur(8px)" />
    <path d="M 400,400 L 600,150" stroke="#eab308" stroke-width="3" />
  </g>
  
  <!-- Crowd silhouettes -->
  <g fill="#000000">
    <rect x="320" y="470" width="8" height="20" rx="4" />
    <circle cx="324" cy="460" r="8" />
    
    <rect x="340" y="475" width="8" height="20" rx="4" />
    <circle cx="344" cy="465" r="8" />
    
    <rect x="360" y="470" width="8" height="20" rx="4" />
    <circle cx="364" cy="460" r="8" />
    
    <rect x="380" y="475" width="8" height="20" rx="4" />
    <circle cx="384" cy="465" r="8" />
    
    <rect x="400" y="470" width="8" height="20" rx="4" />
    <circle cx="404" cy="460" r="8" />
    
    <rect x="420" y="475" width="8" height="20" rx="4" />
    <circle cx="424" cy="465" r="8" />
    
    <rect x="440" y="470" width="8" height="20" rx="4" />
    <circle cx="444" cy="460" r="8" />
    
    <rect x="460" y="475" width="8" height="20" rx="4" />
    <circle cx="464" cy="465" r="8" />
    
    <rect x="480" y="470" width="8" height="20" rx="4" />
    <circle cx="484" cy="460" r="8" />
  </g>
  
  <!-- Title -->
  <rect x="200" y="50" width="400" height="60" rx="10" fill="rgba(15, 23, 42, 0.7)" />
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">
    Park Laser Projection
  </text>
  
  <!-- Caption -->
  <rect x="250" y="530" width="300" height="40" rx="5" fill="rgba(15, 23, 42, 0.7)" />
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">
    Emerald Owl Productions
  </text>
</svg> 