<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#121212" />
  
  <!-- Background grid for depth -->
  <g stroke="#333333" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Neon elements -->
  <g>
    <!-- Neon frame -->
    <rect x="150" y="150" width="500" height="300" rx="20" fill="none" stroke="#00ffff" stroke-width="10" opacity="0.8" filter="blur(8px)" />
    <rect x="150" y="150" width="500" height="300" rx="20" fill="none" stroke="#00ffff" stroke-width="3" />
    
    <!-- Neon triangle -->
    <polygon points="250,350 350,200 450,350" fill="none" stroke="#ff00ff" stroke-width="10" opacity="0.8" filter="blur(8px)" />
    <polygon points="250,350 350,200 450,350" fill="none" stroke="#ff00ff" stroke-width="3" />
    
    <!-- Neon circle -->
    <circle cx="550" cy="250" r="80" fill="none" stroke="#ffff00" stroke-width="10" opacity="0.8" filter="blur(8px)" />
    <circle cx="550" cy="250" r="80" fill="none" stroke="#ffff00" stroke-width="3" />
    
    <!-- Neon text - "NEON" -->
    <!-- N -->
    <path d="M 200,240 L 200,320 L 240,240 L 240,320" fill="none" stroke="#ff0066" stroke-width="8" opacity="0.8" filter="blur(5px)" />
    <path d="M 200,240 L 200,320 L 240,240 L 240,320" fill="none" stroke="#ff0066" stroke-width="2" />
    
    <!-- E -->
    <path d="M 260,240 L 260,320 M 260,240 L 300,240 M 260,280 L 290,280 M 260,320 L 300,320" fill="none" stroke="#00ff66" stroke-width="8" opacity="0.8" filter="blur(5px)" />
    <path d="M 260,240 L 260,320 M 260,240 L 300,240 M 260,280 L 290,280 M 260,320 L 300,320" fill="none" stroke="#00ff66" stroke-width="2" />
    
    <!-- O -->
    <circle cx="330" cy="280" r="40" fill="none" stroke="#0066ff" stroke-width="8" opacity="0.8" filter="blur(5px)" />
    <circle cx="330" cy="280" r="40" fill="none" stroke="#0066ff" stroke-width="2" />
    
    <!-- N -->
    <path d="M 380,240 L 380,320 L 420,240 L 420,320" fill="none" stroke="#ff6600" stroke-width="8" opacity="0.8" filter="blur(5px)" />
    <path d="M 380,240 L 380,320 L 420,240 L 420,320" fill="none" stroke="#ff6600" stroke-width="2" />
  </g>
  
  <!-- Light streaks for atmosphere -->
  <g opacity="0.2">
    <line x1="0" y1="150" x2="800" y2="150" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="250" x2="800" y2="250" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="350" x2="800" y2="350" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="400" x2="800" y2="400" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="450" x2="800" y2="450" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <rect x="200" y="50" width="400" height="60" rx="10" fill="rgba(0, 0, 0, 0.7)" />
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">
    Neon Club Experience
  </text>
  
  <!-- Caption -->
  <rect x="250" y="530" width="300" height="40" rx="5" fill="rgba(0, 0, 0, 0.7)" />
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">
    Emerald Owl Productions
  </text>
</svg> 